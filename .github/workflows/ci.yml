name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    # Run Eslint
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2.2.1

      - name: ğŸ— Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: âœ¨ Run ESLint
        run: pnpm lint

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2.2.1

      - name: ğŸ— Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: âœ¨ Run Prettier-check
        run: pnpm prettier-check

  unit-tests:
    # Run unit tests
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2.2.1

      - name: ğŸ— Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'pnpm'

      - name: âœ¨ğŸ“¦ Install dependencies and run tests
        run: pnpm install-test

  build:
    name: Deploy
    needs: [lint, unit-tests, prettier]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: https://simpleapi.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_630b80184b304875b8bb4a4da58ab8e2 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_cfbc72ea26c6491c8838d28c0c056669 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: simpleapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_630b80184b304875b8bb4a4da58ab8e2 }}/simpleapi:${{ github.sha }}
          file: ./Dockerfile
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'simple-api-demo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1ea8c2eef46f49dea5b448f401664026 }}
        images: 'simpleapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_630b80184b304875b8bb4a4da58ab8e2 }}/simpleapi:${{ github.sha }}'